<html lang="en">
<head>
  <meta charset="utf-8">
  <title>7 Second Timer</title>
</head>

<body>
  <script>
    let display=-1; // initial declaration
    let timeofsubstract=-1;
    function init() {
      if (display!="Timer done!"){
        clearInterval(timeofsubstract);
      }
      display=document.getElementsByName('user')[0].value
      document.getElementById('timer').innerHTML=display;
      timeofsubstract= setInterval(subtract_one,1000);
      
    }
    function subtract_one(){
      if (display>1){
        display=display-1;
      }
      else if (display==1){
        display="Timer done!";
        clearInterval(timeofsubstract);

      }
      document.getElementById('timer').innerHTML=display;
      
    }
  </script>
  <p>Set countdown timer (in seconds):<input name="user" type="number" id='userinput' value=7></p>
  
  <h1 id="timer">Click to start</h1>
  <button type="button" onclick="init()">Restart</button>
  
</body>
</html>
